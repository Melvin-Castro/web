{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Ingresar a Databios</title>
</head>
    
<body>
    <div class="login-container">

        <div class="logo-container" style="display: flex; justify-content: center; align-items: center; height: 100px;">
            <img src="{% static 'img/logosolo.png' %}" alt="LIBRERA STOCK" style="width: 250px; height: auto;">
        </div>
        
        <div class="form-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="title-container">
                    <h1 class="tittle-form">Iniciar Sesión:</h1>
                    <hr class="line-form">
                </div>

                <div class="content-container">
                    <div>
                        <i class="fas fa-user"></i>
                        <input class="ipt-form" type="text" name="username" placeholder=" Ingresar usuario ..." required>
                    </div>
                    <div>
                        <i class="fas fa-key"></i>
                        <input id="password" class="ipt-form" type="password" name="password" placeholder="Ingresar contraseña ..." required>
                        <i id="eyePass" class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">INGRESAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
