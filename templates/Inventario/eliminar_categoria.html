{% extends 'base.html' %}

{% block title %}
Eliminar Categoria
{% endblock %}
{% block content %}
<div class="content">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la categoria "{{ categoria.id }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete-confirm-btn">Sí, eliminar</button>
    </form>
    <a href="{% url 'listar_categorias' %}" class="btn cancel-btn">Cancelar</a>
</div>
{% endblock %}
